apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: build
on:
  push:
    branches:
      - "**"
  workflow_dispatch:
permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write
jobs:
  test:
    outputs:
      CODE_COVERAGE: ${{ steps.RunUnitTest.outputs.CODE_COVERAGE }}
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Get source code
      - name: Run unit tests
        id: RunUnitTest
        kind: test
        uses: docker://node:lts
        run: |
          npm ci
          npm run test:unit
          npx jest --coverage >> $CLOUDBEES_OUTPUTS/CODE_COVERAGE
      - name: Publish test results
        uses: cloudbees-io/publish-test-results@v1
        with:
          test-type: JUnit
          folder-name: ${{ cloudbees.workspace }}/junit.xml
      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Test code coverage
            ${{ steps.RunUnitTest.outputs.CODE_COVERAGE }}
          format: MARKDOWN
  build:
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Get source code
        kind: build
        continue-on-error: true
      - uses: cloudbees-io/configure-oci-credentials@v1
        name: Configure container registry credentials
        id: dockerconfig
        with:
          registry: https://index.docker.io/v1/
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - id: build-container
        name: Build container image
        uses: docker://gcr.io/kaniko-project/executor:debug
        run: |
          /kaniko/executor --context $CLOUDBEES_WORKSPACE --dockerfile $CLOUDBEES_WORKSPACE/Dockerfile --destination ${{ vars.DOCKER_USER }}/ld-hackers-web:${{ cloudbees.version }} --tar-path $CLOUDBEES_WORKSPACE/container-image.tar --digest-file $CLOUDBEES_OUTPUTS/IMAGE_DIGEST
      - name: Register an artifact with the platform
        id: register
        uses: cloudbees-io/register-build-artifact@v1
        with:
          name: hackers-web
          version: ${{ cloudbees.version }}
          digest: ${{ steps.build-container.outputs.IMAGE_DIGEST }}
          url: ${{ vars.DOCKER_USER }}/ld-hackers-web:${{ cloudbees.version }}
      - uses: cloudbees-io/asset-chain-utils-preprod/upload-binary@v1
        name: Upload binary from container build
        id: upload-binary
        with:
          file-path: container-image.tar
          file-type: BINARY_CONTAINER
          debug: "true"
          alias: ${{ vars.DOCKER_USER }}/ld-hackers-web:${{ cloudbees.version }}
      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Built and pushed image to docker hub

            [Docker Hub](https://hub.docker.com/repository/docker/${{ vars.DOCKER_USER }}/ld-hackers-web/tags)

            Deployed ld-hackers-web:${{ cloudbees.version }}
          format: MARKDOWN
    needs: test
